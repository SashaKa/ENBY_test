<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic" rel="stylesheet">
    <title>Новый заказ</title>
</head>
<body>
    <form class="add-task-form" id="form">
        <h2 class="title-form">Новый заказ</h2>
        <div class="date-input-wrap">
            <input class="date-input" id="date-implementation" type="date" placeholder="Срок выполнения" value="2017-09-21">
            <label class="top-placeholder" for=>Срок выполнения</label>
        </div>
        <div class="input-wrap">
            <input class="input-field" type="text" id="input-work" placeholder="Тип работы"/>
            <label class="top-placeholder" for="input-work">Тип работы</label>
            <button type="button" id="button-work" class="input-btn hidden" >Изменить</button>
        </div>
        <div class="input-wrap">
            <input class="input-field" type="text" id="input-type"placeholder="Тип работы"/>
            <label class="top-placeholder" for="input-type">Тип работы</label>
            <button type="button" id="button-type" class="input-btn hidden">Изменить</button>
        </div>
        <div class="input-wrap">
            <input class="input-field" type="text" id="input-title" placeholder="Заголовок" />
            <label class="top-placeholder" for="input-title">Заголовок</label>
            <button type="button" id="button-title" class="input-btn hidden">Изменить</button>
        </div>
        <div class="input-wrap">
            <textarea class="input-field" rows="10" cols="67" id="capture-task">В данном случае можно согласиться с А.А. Земляковским и румынским исследователем Альбертом Ковачем, считающими, что диалогический контекст абсурдно осознаёт палимпсест. Комбинаторное приращение выбирает мелодический символ. Генеративная поэтика недоступно нивелирует не-текст, об этом свидетельствуют краткость и завершенность формы, бессюжетность, своеобразие тематического развертывания.</textarea>
            <label class="top-placeholder" for="capture-task">Задание</label>
            <span class="capture-for-task">Сообщите нам всё, что необходимо знать для успешного выполнения работы</span>
        </div>
        <div class="input-wrap files-input">
            <label class="btn-upload" for="upload-files"></label>
            <input class="file-field" onchange='onFilesSelected(event)' type="file" id="upload-files" multiple/>
            <input type="submit" id="button-upload" class="input-btn" value="Добавить файлы"/>
        </div>
        <div class="antiplagiarism">
            <p class="title-forms-div">антиплагиат</p>
            <input type="radio" id="antiplagiarism-on"/>
            <label for="antiplagiarism-on">требуется</label>
            <input type="radio"id="antiplagiarism-off"/>
            <label for="antiplagiarism-off">не требуется</label>
        </div>
        <div class="doer-area">
            <p class="title-forms-div">заказ увидят</p>
            <input type="radio" id="all-doers">
            <label for="all-doers">все исполнители</label>
            <input type="radio" id="specific-doer">
            <label for="specific-doer">конкретный исполнитель</label>
        </div>
        <div class="doer-profile">
            <p class="title-forms-div">выбранный исполнитель</p>
            <img src="" alt="" class="doer-avatar"width="60" height="60">
            <div class="doers-id">
                <span>исполнитель</span>
                <a class="doers-name"href="#">Иннокентий</a>
                <p class="id-number">ID1234567890</p>
            </div>
            <div class="rating-reviewrap">
                <span class="raiting">рейтинг:  2890</span>
                <span class="review">отзывы:</span>
                <a href="" class="positive-review">+200</a>
                <a href="" class="negative review">-1</a>
                <p class="complited-task">выполнено заказов:  22890</p>
            </div>
        </div>
        <button type="submit">разместить заказ</button>
    </form>
    <script>

        var onFilesSelected = function(event) {
            var input = event.target;
            console.log(input.files.length)
        };


        const inputTypeOfWork = document.getElementById('input-work')
        const inputSomethingType = document.getElementById('input-type')
        const inputTitleWork = document.getElementById('input-title')
        const btnForTypeOfWork = document.getElementById('button-work')
        const btnForSomethingType = document.getElementById('button-type')
        const btnForTitleWork = document.getElementById('button-title')
        const form = document.getElementById('form')

        form.addEventListener('keydown', () => {
            if (inputTypeOfWork.value.length > 1) {
                btnForTypeOfWork.classList.remove('hidden')
                btnForTypeOfWork.classList.add('visible')
            } else {
                btnForTypeOfWork.classList.remove('visible')
                btnForTypeOfWork.classList.add('hidden')
            }
            if (inputSomethingType.value.length > 1) {
                btnForSomethingType.classList.remove('hidden')
                btnForSomethingType.classList.add('visible')
            } else {
                btnForSomethingType.classList.remove('visible')
                btnForSomethingType.classList.add('hidden')
            }
            if (inputTitleWork.value.length > 1) {
                btnForTitleWork.classList.remove('hidden')
                btnForTitleWork.classList.add('visible')
            } else {
                btnForTitleWork.classList.remove('visible')
                btnForTitleWork.classList.add('hidden')
            }
        })
    </script>
</body>
</html>
